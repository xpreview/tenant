<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Rental Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 { text-align: center; }
    #dateNow { text-align: center; margin-bottom: 15px; color: #666; }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
      margin-bottom: 20px;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }

    button {
      margin-top: 5px;
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px #ccc;
      font-size: 13px;
      min-width: 1100px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }

    th { background: #007bff; color: white; }
    .highlight { background-color: #ffe4e4; }
    .status-green { color: green; font-weight: bold; }
    .status-red { color: red; font-weight: bold; }

    /* Toggle only visible on mobile */
    #viewToggleWrapper {
      display: none;
      text-align: center;
      margin: 15px 0;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      #viewToggleWrapper {
        display: block;
      }
      table {
        font-size: 12px;
        min-width: 1000px;
      }
      button {
        padding: 5px 10px;
        font-size: 12px;
      }

      .vertical-view table {
        display: none;
      }

      .vertical-view .card-view {
        display: block;
      }
    }

    .card-view {
      display: none;
    }

    .card {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #aaa;
    }

    .card p {
      margin: 5px 0;
    }

    .card b {
      display: inline-block;
      width: 120px;
    }


.card .field {
  display: flex;
  justify-content: space-between;
  padding: 4px 0;
  gap: 10px;
}

.card .label {
  font-weight: bold;
  color: #333;
  min-width: 120px;
}

.card .value {
  text-align: right;
  flex: 1;
  color: #555;
  word-break: break-word;
}

.card .buttons {
  justify-content: center;
  gap: 10px;
}


  </style>
</head>
<body>

<h1>üè† Room Rental Register</h1>
<div id="dateNow">üìÖ Today: </div>

<form id="tenantForm">
  <label>Tenant Name</label>
  <input type="text" id="name" required />

  <label>Mobile Number</label>
  <input type="text" id="mobile" required />

  <label>Aadhaar Number</label>
  <input type="text" id="aadhaar" required />

  <label>Room Number</label>
  <input type="text" id="room" required />

  <label>Check-in Date</label>
  <input type="date" id="checkin" required />

  <label>People Count</label>
  <input type="number" id="people" min="1" value="1" />

  <label>Monthly Rent (‚Çπ)</label>
  <input type="number" id="rent" required />

  <label>Total Paid So Far (‚Çπ)</label>
  <input type="number" id="rentPaid" value="0" />

  <label>Electricity Start Unit</label>
  <input type="number" id="startUnit" required />

  <label>Electricity Current Unit</label>
  <input type="number" id="endUnit" required />

  <button type="submit">‚ûï Add Tenant</button>
</form>

<div id="viewToggleWrapper">
  <select id="viewToggle" onchange="switchView()" style="padding:5px; border-radius:5px;">
    <option value="vertical" selected>Vertical View</option>
    <option value="horizontal">Horizontal View</option>
  </select>
</div>

<div class="table-wrapper">
  <table id="tenantTableHorizontal">
    <thead>
      <tr>
        <th>Tenant Name</th>
        <th>Room No.</th>
        <th>Check-in + Days</th>
        <th>Rent (‚Çπ/day)</th>
        <th>Rent Due</th>
        <th>Electricity</th>
        <th>Total Due</th>
        <th>Paid</th>
        <th>Final Due</th>
        <th>Status</th>
        <th>Last Payment</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tenantTableBody"></tbody>
  </table>

  <div class="card-view" id="cardViewContainer"></div>
</div>

<script>
  const form = document.getElementById('tenantForm');
  const tableBody = document.getElementById('tenantTableBody');
  const cardView = document.getElementById('cardViewContainer');
  const dateNow = document.getElementById('dateNow');
  const today = new Date();

  dateNow.textContent = "üìÖ Today: " + today.toLocaleDateString();

  let tenants = JSON.parse(localStorage.getItem("tenants") || "[]");

  function saveData() {
    localStorage.setItem("tenants", JSON.stringify(tenants));
  }

  function renderTable() {
    tableBody.innerHTML = "";
    cardView.innerHTML = "";

    tenants.forEach((t, i) => {
      const checkinDate = new Date(t.checkin);
      const todayMidnight = new Date();
todayMidnight.setHours(0, 0, 0, 0);

checkinDate.setHours(0, 0, 0, 0);

const days = Math.ceil((todayMidnight - checkinDate) / (1000 * 60 * 60 * 24));

      const perDayRent = (t.rent / 30).toFixed(2);
      const rentDue = Math.round(perDayRent * days);
      const elecUnits = t.endUnit - t.startUnit;
      const elecBill = elecUnits * 10;
      const totalDue = rentDue + elecBill;
      const balance = totalDue - t.rentPaid;
      const isPaid = balance <= 0;
      const lastPaid = t.lastPayment ? new Date(t.lastPayment).toLocaleString() : 'N/A';

      // Horizontal row
      const row = document.createElement("tr");
      if (!isPaid) row.classList.add("highlight");

      row.innerHTML = `
        <td><b>${t.name}</b><br>üìû ${t.mobile}<br>üÜî ${t.aadhaar}</td>
        <td>${t.room}</td>
        <td>${t.checkin}<br>(${days} days)</td>
        <td>‚Çπ${perDayRent}/day<br><small>(‚Çπ${t.rent}/month)</small></td>
        <td>‚Çπ${rentDue}</td>
        <td>${t.startUnit} ‚Üí ${t.endUnit}<br>${elecUnits} units = ‚Çπ${elecBill}</td>
        <td><b>‚Çπ${totalDue}</b></td>
        <td><b>‚Çπ${t.rentPaid}</b></td>
        <td><b style="color:${isPaid ? 'green' : 'red'}">‚Çπ${balance}</b></td>
        <td class="${isPaid ? 'status-green' : 'status-red'}">${isPaid ? 'Paid' : 'Due'}</td>
        <td><small>${lastPaid}</small></td>
        <td>
          <button onclick="edit(${i})">Entry‚úèÔ∏è</button>
          <button onclick="undo(${i})">‚Ü©Ô∏è</button>
          <button onclick="del(${i})">üóëÔ∏è</button>
          <button onclick="exportTenant(${i})">üì•</button>
        </td>
      `;
      tableBody.appendChild(row);

      // Vertical card
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
  <div class="field"><span class="label">Tenant:</span><span class="value">${t.name}</span></div>
  <div class="field"><span class="label">Mobile:</span><span class="value">${t.mobile}</span></div>
  <div class="field"><span class="label">Aadhaar:</span><span class="value">${t.aadhaar}</span></div>
  <div class="field"><span class="label">Room:</span><span class="value">${t.room}</span></div>
  <div class="field"><span class="label">Check-in:</span><span class="value">${t.checkin} (${days} days)</span></div>
  <div class="field"><span class="label">Rent:</span><span class="value">‚Çπ${perDayRent}/day (‚Çπ${t.rent}/month)</span></div>
  <div class="field"><span class="label">Rent Due:</span><span class="value">‚Çπ${rentDue}</span></div>
  <div class="field"><span class="label">Electricity:</span><span class="value">${t.startUnit} ‚Üí ${t.endUnit} (${elecUnits} Units = ‚Çπ${elecBill})</span></div>
  <div class="field"><span class="label">Total Due:</span><span class="value">‚Çπ${totalDue}</span></div>
  <div class="field"><span class="label">Paid:</span><span class="value">‚Çπ${t.rentPaid}</span></div>
  <div class="field"><span class="label">Final Due:</span><span class="value" style="color:${isPaid ? 'green' : 'red'}">‚Çπ${balance}</span></div>
  <div class="field"><span class="label">Status:</span><span class="value ${isPaid ? 'status-green' : 'status-red'}">${isPaid ? 'Paid' : 'Due'}</span></div>
  <div class="field"><span class="label">Last Payment:</span><span class="value">${lastPaid}</span></div>
  <div class="field buttons">
    <button onclick="edit(${i})">Entry‚úèÔ∏è</button>
    <button onclick="undo(${i})">‚Ü©Ô∏è</button>
    <button onclick="del(${i})">üóëÔ∏è</button>
    <button onclick="exportTenant(${i})">üì•</button>
  </div>
`;

      cardView.appendChild(card);
    });
  }

  form.onsubmit = e => {
    e.preventDefault();
    const tenant = {
      name: document.getElementById('name').value,
      mobile: document.getElementById('mobile').value,
      aadhaar: document.getElementById('aadhaar').value,
      room: document.getElementById('room').value,
      checkin: document.getElementById('checkin').value,
      people: parseInt(document.getElementById('people').value),
      rent: parseInt(document.getElementById('rent').value),
      rentPaid: parseInt(document.getElementById('rentPaid').value),
      startUnit: parseInt(document.getElementById('startUnit').value),
      endUnit: parseInt(document.getElementById('endUnit').value),
      lastPayment: null,
      history: []
    };
    tenants.push(tenant);
    saveData();
    renderTable();
    form.reset();
  };

  function edit(index) {
    const t = tenants[index];
    const pay = prompt("Enter amount paid just now ‚Çπ:", 0);
if (pay !== null) {
  const amt = parseInt(pay) || 0; // convert blank to 0
  if (!isNaN(amt)) {
    t.rentPaid += amt;
    t.lastPayment = new Date().toISOString();
    if (!t.history) t.history = [];
    t.history.push({ amount: amt, date: t.lastPayment });
  }
}

    const newEndUnit = prompt("Enter updated electricity current unit:", t.endUnit);
    if (newEndUnit !== null && !isNaN(newEndUnit)) {
      t.endUnit = parseInt(newEndUnit);
    }

    saveData();
    renderTable();
  }

  function undo(index) {
    const t = tenants[index];
    if (!t.history || t.history.length === 0) {
      alert("‚ö†Ô∏è No previous payment to undo.");
      return;
    }

    const last = t.history[t.history.length - 1];
    const confirmUndo = confirm(`‚ö†Ô∏è Undo last payment of ‚Çπ${last.amount} made on ${new Date(last.date).toLocaleString()}?`);
    if (confirmUndo) {
      t.history.pop();
      t.rentPaid -= last.amount;
      t.lastPayment = t.history.length > 0 ? t.history[t.history.length - 1].date : null;
      saveData();
      renderTable();
    }
  }

  function del(index) {
    if (confirm("üóëÔ∏è Are you sure you want to delete this tenant?")) {
      tenants.splice(index, 1);
      saveData();
      renderTable();
    }
  }

  function switchView() {
    const view = document.getElementById("viewToggle").value;
    const wrapper = document.querySelector(".table-wrapper");
    if (view === "vertical") {
      wrapper.classList.add("vertical-view");
    } else {
      wrapper.classList.remove("vertical-view");
    }
  }

  window.addEventListener("load", () => {
    if (window.innerWidth <= 768) {
      document.getElementById("viewToggle").value = "vertical";
      switchView();
    }
    renderTable();
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  function exportTenant(index) {
    const t = tenants[index];
    const checkinDate = new Date(t.checkin);
    const todayMidnight = new Date();
todayMidnight.setHours(0, 0, 0, 0);

checkinDate.setHours(0, 0, 0, 0);

const days = Math.ceil((todayMidnight - checkinDate) / (1000 * 60 * 60 * 24));

    const perDayRent = (t.rent / 30).toFixed(2);
    const rentDue = Math.round(perDayRent * days);
    const elecUnits = t.endUnit - t.startUnit;
    const elecBill = elecUnits * 10;
    const totalDue = rentDue + elecBill;
    const balance = totalDue - t.rentPaid;
    const isPaid = balance <= 0;
    const lastPaid = t.lastPayment ? new Date(t.lastPayment).toLocaleString() : 'N/A';

    const data = [
      ["Tenant Name", t.name],
      ["Mobile Number", t.mobile],
      ["Aadhaar", t.aadhaar],
      ["Room Number", t.room],
      ["Check-in Date", t.checkin],
      ["Days Stayed", days],
      ["Monthly Rent", `‚Çπ${t.rent}`],
      ["Per Day Rent", `‚Çπ${perDayRent}`],
      ["Rent Due", `‚Çπ${rentDue}`],
      ["Electricity Usage", `${t.startUnit} ‚Üí ${t.endUnit} = ${elecUnits} units = ‚Çπ${elecBill}`],
      ["Electricity Bill", `‚Çπ${elecBill}`],
      ["Total Due", `‚Çπ${totalDue}`],
      ["Paid So Far", `‚Çπ${t.rentPaid}`],
      ["Final Due", `‚Çπ${balance}`],
      ["Status", isPaid ? "Paid" : "Due"],
      ["Last Payment", lastPaid],
    ];

    const ws = XLSX.utils.aoa_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Tenant");

    const fileName = `Tenant_${t.name.replace(/\s+/g, "_")}_Room${t.room}.xlsx`;
    XLSX.writeFile(wb, fileName);
  }
</script>

</body>
</html>
